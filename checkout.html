<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout|TRGames Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7d11fa096.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar__container">
        <a href="/" id="navbar__logo"><i class="fa-solid fa-gamepad" style="color: #110c5a;"></i>  TRGames Store</a>
        </div>
    <!-- Checkout Page -->
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Visa</option>
                    <option value="paypal">MasterCard</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>
    <script src="cart.js"></script>
    <script src="script.js"></script>

<section>

            <!-- Social Media -->

                <br>
                <a href="https://www.facebook.com"> <i class="fa-brands fa-facebook fa-2xl" style="color: #12346e;"></i></a>

                <a href="https://www.twitter.com"> <i class="fa-brands fa-x-twitter fa-2xl" style="color: #102a56;"></i></a>
                <a href="https://www.youtube.com"><i class="fa-brands fa-youtube fa-2xl" style="color: #0a2c66;"></i> </a>
            </div>
            
            <!-- Payment Methods -->
            <div class="payment-methods">
                <h1>Payment Methods</h1>
                <img src="images/vs.png" alt="Visa">
                <img src="images/mms.jpg" alt="MasterCard">
